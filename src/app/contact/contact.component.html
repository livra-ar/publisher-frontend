<div fxLayout="row" fxFlex="100">
    <div class="sides-container" fxLayout="column" fxLayout.gt-md="row" fxFlex="100">
        <div fxShow.gt-xs  fxFlex="50" class="left">
            
        </div>
        <div class="page-content right" fxFlex="50">
            <h2 style="text-align: center;">Contact Us</h2>
    
            <form [formGroup]="contactForm" fxLayout="column" fxLayoutAlign="center center">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                
                    <input matInput [disabled]="submitting" formControlName="name" type="text" name="name" placeholder="John Doe" required>
                    <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
                        <span *ngIf="name.errors.required">
                            A name is required
                        </span>
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                
                    <input matInput [disabled]="submitting" formControlName="email" type="email" name="email" placeholder="john@example.com" required>
                    <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                        <span *ngIf="email.errors.required">
                            An email is required
                        </span>
                    </mat-error>
                  </mat-form-field>
    
                  <mat-form-field appearance="outline">
                    <mat-label>Subject</mat-label>
                
                    <input matInput [disabled]="submitting" formControlName="subject" type="text" name="subject" placeholder="Feature Request" required>
                    <mat-error *ngIf="subject.invalid && (subject.dirty || subject.touched)">
                        <span *ngIf="subject.errors.required">
                            A subject is required
                        </span>
                    </mat-error>
                  </mat-form-field>
    
                  <mat-form-field appearance="outline">
                    <mat-label>Message</mat-label>
                    <textarea matInput name="message" maxlength="280" formControlName="message">
                    </textarea>
                    <mat-hint align="end">{{message.value?.length || 0}}/280</mat-hint>
                    <mat-error *ngIf="message.invalid && (message.dirty || message.touched) && 
                    (message.errors.required || message.errors)">
                      A message of minimum 100 characters is required
                    </mat-error>
                  </mat-form-field>
    
                  
    <button style="width:80%;margin-top:3px;padding:5px"  color="primary" mat-flat-button type="submit" [disabled]="!contactForm.valid || submitting">Send</button>
    
            </form>
        </div>
    </div>
</div>

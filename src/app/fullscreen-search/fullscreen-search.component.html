<div class="container">
    <mat-form-field appearance="outline" [style.width.px]=270 focused="true">
      <mat-label>Type query and hit enter</mat-label>
      <input matInput type="text" #searchInput="matInput" (keydown)="($event.keyCode === 13) ? onSubmit(): true">
      <button mat-icon-button matSuffix (click)="onSubmit()">
      <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
</div>
